<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>popups_w_custom_data</title>
		
		<script src="../lib/jquery-1.6.1.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript" charset="utf-8">
			$(function(){
				$(".popup").click(function(event){
					event.preventDefault();
					var href = $(this).attr("href");
					var width = $(this).attr("data-width");
					var height = $(this).attr("data-height");
					var popup = window.open(href,"popup","height=" + height +",width=" + width + "");
				});
			});
		</script>
	</head>

	<body>
		<a href="holiday_pay" data-width="600" data-height="400" title="Holiday Pay" class="popup">Holiday Pay</a>
	</body>
</html>
